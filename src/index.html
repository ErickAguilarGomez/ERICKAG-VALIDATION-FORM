<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="card text-center w-75 mx-auto p-2 mt-4">
      <div class="card-header p-0">
        <h1>Payment form example</h1>
      </div>

      <div role="alert" id="message"></div>

      <form class="row g-3">
        <div class="col-md-4">
          <label for="cardNumber" class="form-label"><b>Card #</b></label>
          <input type="number" class="form-control" id="cardNumber" name="cardNumber" maxlength="16"/>
        </div>

        <div class="col-md-4">
          <label for="cvc" class="form-label"><b>CVC #</b></label>
          <input type="password" class="form-control" id="cvc" name="cvc"/>
        </div>

        <div class="col-md-4">
          <label for="amount" class="form-label" maxlength="10"><b>AMOUNT</b></label>
          <div class="d-flex align-items-center">
            <i class="fas fa-dollar-sign"></i>
            <input type="number" class="form-control" id="amount" name="amount"/>
          </div>
        </div>

        <div class="col-md-6">
          <label for="name" class="form-label"><b>Name</b></label>
          <input type="text" class="form-control" id="name" name="name"/>
        </div>

        <div class="col-md-6">
          <label for="lastName" class="form-label"><b>Last Name</b></label>
          <input type="text" class="form-control" id="lastName" name="lastName"/>
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label"><b>City</b></label>
          <input type="text" class="form-control" id="city" name="city"/>
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label"><b>State</b></label>
          <select id="inputState" class="form-select main-states" name="state">
            <option selected></option>
            <option >Lima</option>
            <option >Cajamrca</option>
          </select>
        </div>

        <div class="col-md-2">
          <label for="zip" class="form-label"><b>Zip</b></label>
          <input type="text" class="form-control" id="zip" name="zip" maxlength="5"/>
        </div>

        <div class="col-6">
          <div class="form-check">
            <div class="d-flex flex-column">
              <label class="form-check-label" for="gridCheck"><b>We accept:</b></label>

              <div class="bg-secondary d-flex w-50 justify-content-around p-1">
                <div class="d-flex align-items-center">
                  <input
                    type="radio"
                    id="visa"
                    name="tarjetas"
                    value="visa"
                    class="form-check-input float-none m-0 mx-1"
                  />
                  <label for="visa" class="form-check-label">
                    <i class="fab fa-cc-visa fa-2x text-white"></i>
                  </label>
                </div>

                <div class="d-flex align-items-center">
                  <input
                    type="radio"
                    id="diners"
                    name="tarjetas"
                    value="diners"
                    class="form-check-input float-none m-0 mx-1"
                  />
                  <label for="diners" class="form-check-label">
                    <i class="fab fa-cc-diners-club fa-2x text-white"></i>
                  </label>
                </div>

                <div class="d-flex align-items-center">
                  <input
                    type="radio"
                    id="mastercard"
                    name="tarjetas"
                    value="mastercard"
                    class="form-check-input float-none m-0 mx-1"
                  />
                  <label for="mastercard" class="form-check-label">
                    <i class="fab fa-cc-mastercard fa-2x text-white"></i>
                  </label>
                </div>

                <div class="d-flex align-items-center">
                  <input
                    type="radio"
                    id="american"
                    name="tarjetas"
                    value="american"
                    class="form-check-input float-none m-0 mx-1"
                  />
                  <label for="american" class="form-check-label">
                    <i class="fab fa-cc-amex fa-2x text-white"></i>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 d-flex flex-column text-start">
          <label for="messageTextarea"><b>Message</b></label>
          <textarea id="messageTextarea" name="message" rows="5" cols="20"></textarea>
          <p class="text-secondary">Add any notes here</p>
        </div>

        <div class="card-footer text-muted text-end">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
